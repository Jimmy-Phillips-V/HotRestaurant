<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Resturant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>Hot Resturant Express</h1>
      <hr>

      <h3>The Greatest Resturant around!</h3>
      <a href="#">
         <button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make Reservation</button>
      </a>
      <button class="btn btn-white btn-lg">Home</button>
    </div>
    <div class="row">

      <div class="col-12">


        <div class="card">
          <div class="card-header">
            <h3><strong>Current Reservations</strong></h3>
          </div>
          <ul id="tableList" class="list-group">
             <li class="list-group-item mt-4">
                <h2>Table #1</h2>
                <hr>
                <h2>ID: afhaque89</h2>
                <h2>Name: Ahmed</h2>
                <h2>Email: ahmed@example.com</h2>
                <h2>Phone: 000-000-0000</h2>
            </li></ul> 
        </div>
        <br>
        <div class="card">
            <div class="card-header">
              <h3><strong>Waiting List</strong></h3>
            </div>
            <ul id="tableList" class="list-group">
               <li class="list-group-item mt-4">
                 
              </li></ul> 
          </div>
          
      </div>
    </div>
    <footer class="footer mt-4">
         <div class="container">
           <p>Control Panel</p>
           <p><a href="#" id="clear">Clear Table</a> | <a href="#">API Table Link</a> | <a href="#">API
               Wait List</a>
         </div>
       </footer>
  </div>


  <script type="text/javascript">
   var guests = [];
   

    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();
      
      $.get("/api/characters/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>

</html>
